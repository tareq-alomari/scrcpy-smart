name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check script syntax
        run: bash -n scrcpy-smart.sh
      
      - name: Check installer syntax
        run: bash -n install.sh
      
      - name: Test help command
        run: ./scrcpy-smart.sh --help || true
      
      - name: Test version command
        run: ./scrcpy-smart.sh --version || true
